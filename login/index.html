<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <h2>Iniciar Sesión</h2>
      
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="tu@email.com">
      </div>
      
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••">
      </div>
      
      <div class="input-group">
        <label for="role">Rol</label>
        <select id="role">
          <option value="vacio" disabled selected>Selecciona tu rol</option>
          <option value="atencion">Atención al Cliente</option>
          <option value="facturacion">Facturación de los Servicios</option>
          <option value="financiera">Gestión Financiera</option>
          <option value="rrhh">Gestión de Recursos Humanos</option>
          <option value="formacion">Gestión de Formación de Empleados</option>
          <option value="gerencial">Gestión de Información Gerencial</option>
          <option value="mercadeo">Mercadeo y Ventas</option>
        </select>
      </div>
      
      <button class="signin-button" onclick="login()">Iniciar Sesión</button> 
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      
      // if (!email || !password || !role) {
      //   alert('Por favor complete todos los campos');
      //   return;
      // }
      
      sessionStorage.setItem('userRole', role);
      console.log('Valor guardado en role:', role);

      if (document.getElementById('role').selectedIndex !== 0) {
        window.location.href = '../verification/index.html';
      } else {
        alert('Por favor seleccione un rol');
      }
      
    }
  </script>
</body>
</html>
