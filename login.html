<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login con Rol</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <h2>Iniciar Sesión</h2>
      
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="tu@email.com" />
      </div>
      
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" />
      </div>
      
      <div class="input-group">
        <label for="role">Rol</label>
        <select id="role">
          <option value="" disabled selected>Selecciona tu rol</option>
          <option value="admin">Atención al Cliente</option>
          <option value="user">Facturación de los Servicios</option>
          <option value="guest">Gestión Financiera</option>
          <option value="guest">Gestión de Recursos Humanos</option>
          <option value="guest">Gestión de Formación de Empleados</option>
          <option value="guest">Gestión de Información Gerencial para la Toma de Decisiones</option>
          <option value="guest">Mercadeo y Ventas</option>
        </select>
      </div>
      
      <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
      
      <!-- Botón modificado para redireccionar -->
      <button class="signin-button" onclick="window.location.href='verification.html'">Iniciar Sesión</button>
    
    </div>

    <div class="login-image">
      
    </div>
  </div>
</body>
</html>
